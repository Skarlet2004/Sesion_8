<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Completo</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>

<form>
	<fieldset>
		<h1>Informacion Personal</h1>
		<label for="nombre"> Nombre Completo</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="apellido">Apellido Completo</label>
		<input type="text" id="apellido" name="Apellido" required> 

		<label for="email">Correo Electronico</label>
		<input type="text" id="email" name="Correo Electronico"placeholder="example@email.com" required>

		<label for="telefono">Numero de Telefono</label>
		<input type="number" id="telefono" name="Numero de Telefono">
        </fieldset>
		<fieldset>

		<label for="fecha_nacimiento">Fecha de nacimiento</label>
		<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>



	</fieldset>

	<fieldset>

		<legend>Informacion de Usuario</legend>

		<label for="usuario">Nombre de Usuario</label>
		<input type="name" id="usuario" name="usuario" placeholder="No uses tu nombre real" required>

		<label for="password">Contraseña</label>
		<input type="password" id="password" name="password" placeholder="Recuerdala muy bien" required>

	</fieldset>

	<fieldset>
		<legend>Preferencias</legend>
		<label>Género: </label>
		<label for="masculino">Masculino</label>
		<input type="radio" id="masculino" name="genero" value="masculino">
		<label for="femenino">Femenino</label>
		<input type="radio" id="femenino" name="genero" value="femenino">
	</fieldset>

	<fieldset>
		<label for="pais">País</label>
		<select id="pais" name="pais">
			<option value="colombia">Colombia</option>
			<option value="canada">Canada</option>
			<option value="mexico">Mexico</option>
			<option value="panama">Panama</option>
			<option value="brazil">Brazil</option>
			<option value="ecuador">Ecuador</option>
		</select>
	</fieldset>

	<fieldset>
		
		<label for="comentarios"> Deja tus comentarios</label>
		<textarea id="comentarios" name="comentarios" rows="4"></textarea>
	</fieldset>




	<button type="submit">Enviar</button>

</form>
</body>
</html>
